<!DOCTYPE html>
<html>

<head>
	<title>Mon Chat Bot Twitch</title>
	<link rel="stylesheet" href="style.css">
	<script src="./fonctions.js"></script>
</head>

<body>
	<header>
		<h1>Bibou Bot</h1>
	</header>
	<main>
		<section id="chat">
			<h2>Connexion</h2>
			<div id="connexions">
				<p><button class="button-style" id="connect-button">Connexion au chat</button></p>
				<p><a class="button-style" id="login-button" href="/login" target="_blank">Connexion a spotify</a></p>
			</div>
		</section>
		<section id="parametres">
			<h2>Paramètres du Chat Bot</h2>
			<form onsubmit="setDelay(event)">
				<label for="duree">Durée entre deux guess :</label>
				<input type="text" id="duree" name="duree" placeholder="Temps en seconde">
				<button type="submit">Valider</button>
			</form>
			<div class="container">

				<span style="align-self: center;"> Autoriser l'ajout en file d'attente </span>

				<button id="allowMusic" class="button-style">
					Oui
				</button>
				<button id="disallowMusic" class="button-style">
					Non
				</button>
			</div>

		</section>
		<section id="objets">
			<h2>Récupérer les données</h2>
			<form id="giveawayForm">
				<label for="giveaway">Récupérer les données du dernier giveaway</label>
				<br/>
				<button class="button-style" type="submit">Valider</button>
			</form>
			
			<div id="participants" style="display: none;">
				<p>Participants</p>
				<ul id="nomsParticipants">
				</ul>
			</div>
			<div id="gagnant" style="display: none;">
				<p>Gagnant : </p> <span id="nomGagnant"></span>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 - Mon Chat Bot Twitch</p>
	</footer>
</body>

</html>
